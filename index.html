<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick or treat Candy Collectino</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="" -->
</head>
<body>
    <header>
        <h1>Trick or Treat Candy Collection</h1>
    </header>
    <main>
        <section class="candy-collection">
            <div class="candy-box">
                <img src="docs/candy1.png" alt="Candy 1">
                <h2>M&Ms</h2>
            </div>
            <div class="candy-box">
                <img src="docs/candy2.png" alt="Candy 2">
                <h2>Twix</h2>
            </div>
            <div class="candy-box">
                <img src="docs/candy3.webp" alt="Candy 3">
                <h2>Gummy Bears</h2>
            </div>
            <div class="candy-box">
                <img src="docs/candy4.webp" alt="Candy 4">
                <h2>Kit Kat</h2>
            </div>
            <div class="candy-box">
                <img src="docs/candy5.png" alt="Candy 5">
                <h2>Reeses</h2>
            </div>
            <div class="candy-box">
                <img src="docs/candy6.webp" alt="Candy 6">
                <h2>Sour Patch Kids</h2>
            </div>
        </section>
    </main>
    <footer>
        Happy Halloween!!!
    </footer>
    
</body>
</html>
